<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
<header class="bg-secondary p-3">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="main.html">SIA Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="destination.html">Destinations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center mt-3 text-white">Our Favorite Destinations</h1>
</header>
<main class="container my-5">
    <section class="mb-5">
        <button class="accordion">Cappadocia, Turkey</button>
        <div class="panel">
            <p>Famous for its fairy chimneys.</p>
            <figure class="text-center">
                <img src="glav1920.jpg" class="img-fluid" alt="Cappadocia">
                <figcaption>Cappadocia, Turkey</figcaption>
            </figure>
        </div>
        <button class="accordion">Los Angeles, USA</button>
        <div class="panel">
            <p>Hub of the entertainment industry.</p>
            <figure class="text-center">
                <img src="losangeles-observatory-social.jpg.webp" class="img-fluid" alt="Los Angeles">
                <figcaption>Los Angeles, USA</figcaption>
            </figure>
        </div>
        <button class="accordion">Dubai, UAE</button>
        <div class="panel">
            <p>Famous for its high-rise buildings.</p>
            <figure class="text-center">
                <img src="dubai-skyline-at-dusk-jpg_header-144981.jpeg" class="img-fluid" alt="Dubai">
                <figcaption>Dubai, UAE</figcaption>
            </figure>
        </div>
    </section>
    <div class="text-center">
        <button id="change-color" class="btn btn-warning">Change Background Color</button>
    </div>
</main>
<footer class="text-center py-3">
    <p>&copy; 2024 Sabina Armanovna</p>
</footer>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
